name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'    # <-- activamos cache

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      # -----------------------------------------
      # NUEVO: Escaneo de vulnerabilidades con Snyk
      # -----------------------------------------
      - name: Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: "--severity-threshold=medium"   # opcional

